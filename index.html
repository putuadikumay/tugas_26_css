<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
  </head>
<body style="text-align:center;">
  <div class="row" style="margin-top:50px;">
      <div class="column" style="margin-left:250px;">
        <h4>Rounded Image</h4>
        <img
        src="img/jakarta.jpg"
        class="rounded"
        width="250px"
        height="250px">
      </div>
      <div class="column" style="margin: auto;">
      <h4 >Circle Image</h4>
      <img
      src="img/lampung.jpg"
      class="rounded-circle"
      width="250px"
      height="250px">
      </div>
      <div class="column" style="margin-right:250px;">
      <h4 style="margin-top:50px;">Thumbnail Image</h4>
      <img
      src="img/yogyakarta.jpg"
      class="img-thumbnail"
      width="250px"
      height="250px">
    </div>
</div>
</body>
</html>
